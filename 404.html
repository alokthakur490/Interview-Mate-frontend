<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Router</title>
    <script type="text/javascript">
      // Number of path segments to keep
      var pathSegmentsToKeep = 1;

      var l = window.location;

      var newUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        "/" +
        l.pathname
          .split("/")
          .slice(0, pathSegmentsToKeep + 1)
          .join("/") +
        "/?redirect=/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/")
          .replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;

      // Redirect to the new URL
      l.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
